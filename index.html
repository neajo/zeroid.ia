<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZeroID.IA - Consciência Neural Simulada</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600&family=Poppins:wght@300;400;500;600&family=JetBrains+Mono:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="index-page">
    <div id="particles-js"></div>
    <div class="container">
        <header class="header">
            <h1 class="logo" id="logo">ZeroID.IA</h1>
        </header>
        <main class="main-content">
            <div class="typing-container">
                <h2 class="typing-text" id="typing-text"></h2>
            </div>
            <div class="buttons-container">
                <button id="btn-criar-conta" class="btn btn-outline">CRIAR CONTA</button>
                <button id="btn-login" class="btn btn-filled">FAZER LOGIN</button>
            </div>
        </main>
        <footer class="footer">
            <a href="termos.html">Termos de Uso</a>
            <a href="privacidade.html">Política de Privacidade</a>
        </footer>
    </div>

    <!-- Modal para Criar Conta/Login -->
    <div id="auth-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2 id="modal-title">Criar Conta</h2>
            <form id="auth-form">
                <div class="form-group">
                    <input type="email" id="email" placeholder=" " required>
                    <label for="email">E-mail</label>
                </div>
                <div class="form-group">
                    <input type="password" id="password" placeholder=" " required>
                    <label for="password">Senha</label>
                </div>
                <div id="password-strength" class="password-strength">
                    <div class="strength-bar"></div>
                </div>
                <div id="form-extra" style="display: none;">
                    <div class="form-group">
                        <input type="text" id="username" placeholder=" ">
                        <label for="username">Nome de Usuário</label>
                    </div>
                    <div class="form-group">
                        <input type="password" id="confirm-password" placeholder=" ">
                        <label for="confirm-password">Confirmar Senha</label>
                    </div>
                </div>
                <button type="submit" class="btn btn-filled btn-block" id="submit-btn">Continuar</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
