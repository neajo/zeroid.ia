<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZeroID.IA - Consciência Neural Simulada</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600&family=Poppins:wght@300;400;500;600&family=JetBrains+Mono:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="index-page">
    <!-- Partículas de fundo -->
    <div id="particles-js" class="particles-container"></div>
    
    <!-- Conteúdo principal -->
    <div class="container">
        <header class="header">
            <div class="logo-container">
                <h1 class="logo glitch" data-text="ZeroID.IA">ZeroID.IA</h1>
            </div>
        </header>
        
        <main class="main-content">
            <div class="hero-section">
                <div class="typing-container">
                    <h2 class="typing-text" id="typing-text"></h2>
                </div>
                
                <div class="buttons-container">
                    <button id="btn-criar-conta" class="btn btn-outline pulse">
                        <span>Criar Conta</span>
                    </button>
                    <button id="btn-login" class="btn btn-filled">
                        <span>Fazer Login</span>
                    </button>
                </div>
            </div>
        </main>
        
        <footer class="footer">
            <div class="footer-links">
                <a href="termos.html" class="footer-link">Termos de Uso</a>
                <a href="privacidade.html" class="footer-link">Política de Privacidade</a>
            </div>
        </footer>
    </div>

    <!-- Modal de Autenticação -->
    <div id="auth-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title">Criar Conta</h3>
                <button class="modal-close">&times;</button>
            </div>
            
            <form id="auth-form" class="auth-form">
                <div class="form-group">
                    <input type="email" id="email" class="form-input" placeholder=" " required>
                    <label for="email" class="form-label">E-mail</label>
                </div>
                
                <div class="form-group">
                    <input type="password" id="password" class="form-input" placeholder=" " required>
                    <label for="password" class="form-label">Senha</label>
                </div>
                
                <div id="password-strength" class="password-strength">
                    <div class="strength-bar">
                        <div class="strength-fill"></div>
                    </div>
                    <div class="strength-text"></div>
                </div>
                
                <div id="form-extra" style="display: none;">
                    <div class="form-group">
                        <input type="text" id="username" class="form-input" placeholder=" ">
                        <label for="username" class="form-label">Nome de Usuário</label>
                    </div>
                    
                    <div class="form-group">
                        <input type="password" id="confirm-password" class="form-input" placeholder=" ">
                        <label for="confirm-password" class="form-label">Confirmar Senha</label>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-filled btn-block" id="submit-btn">
                    <span>Continuar</span>
                </button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
