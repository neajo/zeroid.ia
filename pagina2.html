<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZeroID.IA - Segurança e Recursos</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="pagina2">
    <div class="container">
        <main class="main-content">
            <!-- Fase 1: Textos com efeito de digitação -->
            <div id="phase1" class="phase active">
                <div class="typing-phase">
                    <div class="typing-line" id="line1"></div>
                    <div class="typing-line" id="line2"></div>
                    <div class="typing-line" id="line3"></div>
                    <div class="typing-line" id="line4"></div>
                    <div class="typing-line" id="line5"></div>
                </div>
            </div>
            
            <!-- Fase 2: Animação 3D e botões -->
            <div id="phase2" class="phase">
                <div class="animation-container">
                    <canvas id="dna-animation"></canvas>
                </div>
                
                <div class="buttons-container">
                    <button onclick="navigateTo('chat.html')" class="btn btn-filled btn-epic">
                        ENTRAR NO CHAT
                    </button>
                    <button onclick="navigateTo('pagvibe1.html')" class="btn btn-outline">
                        ENTRAR NO BETA VIBEZZ
                    </button>
                </div>
            </div>
        </main>
    </div>

    <script src="js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Verificar autenticação
            if (!checkAuth()) {
                navigateTo('index.html');
                return;
            }
            
            const texts = [
                "Segurança de Ponta",
                "Criptografia end-to-end em todas as conversas",
                "Seus dados pertencem a você",
                "Em breve: Vibezz - A Rede Social Neural",
                "Conecte-se, compartilhe, evolua"
            ];
            
            let currentLine = 1;
            let currentText = 0;
            let currentChar = 0;
            let isDeleting = false;
            let isWaiting = false;
            
            function typeText() {
                const lineElement = document.getElementById(`line${currentLine}`);
                const currentTextString = texts[currentText];
                
                if (!lineElement) return;
                
                if (isDeleting) {
                    // Deletando
                    lineElement.textContent = currentTextString.substring(0, currentChar - 1);
                    currentChar--;
                    
                    if (currentChar === 0) {
                        isDeleting = false;
                        currentText = (currentText + 1) % texts.length;
                        setTimeout(typeText, 500);
                    } else {
                        setTimeout(typeText, 50);
                    }
                } else {
                    // Digitando
                    lineElement.textContent = currentTextString.substring(0, currentChar + 1);
                    currentChar++;
                    
                    if (currentChar === currentTextString.length) {
                        // Texto completo
                        if (currentLine === 5) {
                            // Última linha completada
                            setTimeout(() => {
                                // Transição para fase 2
                                document.getElementById('phase1').classList.remove('active');
                                document.getElementById('phase2').classList.add('active');
                                
                                // Iniciar animação DNA
                                initDNAAnimation();
                            }, 3000);
                            return;
                        }
                        
                        // Próxima linha
                        isWaiting = true;
                        setTimeout(() => {
                            isWaiting = false;
                            currentLine++;
                            currentText = (currentText + 1) % texts.length;
                            currentChar = 0;
                            setTimeout(typeText, 500);
                        }, 2000);
                    } else {
                        setTimeout(typeText, 100);
                    }
                }
            }
            
            // Iniciar digitação
            setTimeout(typeText, 1000);
        });
        
        // Animação DNA (simplificada)
        function initDNAAnimation() {
            const canvas = document.getElementById('dna-animation');
            const ctx = canvas.getContext('2d');
            
            // Configurar canvas
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
            
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radius = 150;
            const nodes = 12;
            let angle = 0;
            
            function drawDNA() {
                // Limpar canvas
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                // Desenhar DNA
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.7)';
                ctx.lineWidth = 2;
                
                for (let i = 0; i < nodes; i++) {
                    const y = (i / (nodes - 1)) * (canvas.height - 200) + 100;
                    
                    // Primeira hélice
                    const x1 = centerX + Math.sin(angle + i * 0.5) * radius;
                    
                    // Segunda hélice
                    const x2 = centerX + Math.sin(angle + i * 0.5 + Math.PI) * radius;
                    
                    // Desenhar nós
                    ctx.beginPath();
                    ctx.arc(x1, y, 8, 0, Math.PI * 2);
                    ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
                    ctx.fill();
                    
                    ctx.beginPath();
                    ctx.arc(x2, y, 8, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Conectar nós na mesma hélice
                    if (i > 0) {
                        const prevY = ((i - 1) / (nodes - 1)) * (canvas.height - 200) + 100;
                        const prevX1 = centerX + Math.sin(angle + (i - 1) * 0.5) * radius;
                        const prevX2 = centerX + Math.sin(angle + (i - 1) * 0.5 + Math.PI) * radius;
                        
                        ctx.beginPath();
                        ctx.moveTo(prevX1, prevY);
                        ctx.lineTo(x1, y);
                        ctx.stroke();
                        
                        ctx.beginPath();
                        ctx.moveTo(prevX2, prevY);
                        ctx.lineTo(x2, y);
                        ctx.stroke();
                    }
                    
                    // Conectar nós entre hélices
                    ctx.beginPath();
                    ctx.moveTo(x1, y);
                    ctx.lineTo(x2, y);
                    ctx.stroke();
                }
                
                // Atualizar ângulo para animação
                angle += 0.05;
                
                // Continuar animação
                requestAnimationFrame(drawDNA);
            }
            
            // Iniciar animação
            drawDNA();
            
            // Redimensionar canvas quando a janela mudar de tamanho
            window.addEventListener('resize', function() {
                canvas.width = canvas.offsetWidth;
                canvas.height = canvas.offsetHeight;
            });
        }
    </script>
    
    <style>
        .pagina2 {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .phase {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            width: 100%;
        }
        
        .phase.active {
            display: flex;
            animation: fadeIn 1s ease;
        }
        
        .typing-phase {
            font-size: 2.5rem;
            text-align: center;
            font-family: 'Space Grotesk', sans-serif;
        }
        
        .typing-line {
            height: 70px;
            margin-bottom: 10px;
            overflow: hidden;
            white-space: nowrap;
            border-right: 3px solid var(--white);
            animation: blink 0.75s step-end infinite;
        }
        
        .animation-container {
            width: 100%;
            height: 400px;
            margin-bottom: 60px;
        }
        
        #dna-animation {
            width: 100%;
            height: 100%;
        }
        
        .buttons-container {
            display: flex;
            flex-direction: column;
            gap: 30px;
            align-items: center;
        }
        
        .btn-epic {
            padding: 25px 60px;
            font-size: 1.8rem;
            animation: glowPulse 2s infinite;
        }
        
        @media (max-width: 768px) {
            .typing-phase {
                font-size: 1.8rem;
            }
            
            .typing-line {
                height: 50px;
            }
            
            .btn-epic {
                padding: 20px 40px;
                font-size: 1.4rem;
            }
        }
    </style>
</body>
</html>
