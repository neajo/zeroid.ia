<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZeroID.IA - Chat Neural</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Estilos específicos para chat.html */
        .chat-container {
            display: flex;
            height: calc(100vh - 80px);
            margin-top: 20px;
        }
        
        /* Sidebar esquerda */
        .chat-sidebar {
            width: 20%;
            background: var(--gray-900);
            border-right: 1px solid var(--gray-700);
            display: flex;
            flex-direction: column;
            padding: 20px;
        }
        
        .sidebar-header {
            margin-bottom: 30px;
        }
        
        .sidebar-header .logo {
            font-size: 1.5rem;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .btn-new-chat {
            width: 100%;
            padding: 12px;
            margin-bottom: 30px;
            background: var(--gray-800);
            color: var(--white);
            border: 1px solid var(--gray-600);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .btn-new-chat:hover {
            background: var(--gray-700);
            border-color: var(--white);
        }
        
        .conversations-list {
            flex: 1;
            overflow-y: auto;
        }
        
        .conversation-item {
            padding: 15px;
            margin-bottom: 10px;
            border: 1px solid transparent;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .conversation-item:hover {
            background: var(--gray-800);
        }
        
        .conversation-item.active {
            border-color: var(--white);
            background: var(--gray-800);
        }
        
        .conversation-title {
            font-weight: 600;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .conversation-preview {
            font-size: 0.9rem;
            color: var(--gray-400);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .conversation-time {
            font-size: 0.8rem;
            color: var(--gray-500);
            margin-top: 5px;
        }
        
        .sidebar-footer {
            padding-top: 20px;
            border-top: 1px solid var(--gray-700);
        }
        
        .btn-settings {
            width: 100%;
            padding: 12px;
            background: transparent;
            color: var(--white);
            border: 1px solid var(--gray-600);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .btn-settings:hover {
            border-color: var(--white);
        }
        
        /* Área principal */
        .chat-main {
            width: 80%;
            display: flex;
            flex-direction: column;
            padding: 0 20px;
        }
        
        .chat-header {
            padding: 20px 0;
            border-bottom: 1px solid var(--gray-700);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .chat-title {
            font-size: 1.8rem;
        }
        
        .btn-vibezz {
            padding: 10px 20px;
            background: transparent;
            color: var(--white);
            border: 1px solid var(--gray-600);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .btn-vibezz:hover {
            border-color: var(--white);
        }
        
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px 0;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .message {
            max-width: 70%;
            padding: 15px;
            border-radius: 10px;
            animation: slideUp 0.3s ease;
        }
        
        @keyframes slideUp {
            from { transform: translateY(10px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .message.user {
            align-self: flex-end;
            background: var(--gray-800);
            border-bottom-right-radius: 2px;
        }
        
        .message.ai {
            align-self: flex-start;
            background: transparent;
            border: 1px solid var(--gray-700);
            border-bottom-left-radius: 2px;
        }
        
        .message-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 0.9rem;
        }
        
        .message-sender {
            font-weight: 600;
        }
        
        .message-time {
            color: var(--gray-400);
        }
        
        .message-content {
            line-height: 1.5;
        }
        
        .thinking-process {
            background: var(--gray-900);
            border: 1px solid var(--gray-700);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            animation: slideUp 0.3s ease;
        }
        
        .thinking-title {
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--gray-300);
        }
        
        .thinking-steps {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .thinking-step {
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--gray-400);
        }
        
        .step-dots {
            display: flex;
            gap: 4px;
        }
        
        .dot {
            width: 8px;
            height: 8px;
            background: var(--gray-500);
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }
        
        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 1; }
        }
        
        .input-container {
            padding: 20px 0;
            border-top: 1px solid var(--gray-700);
        }
        
        .input-wrapper {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }
        
        #message-input {
            flex: 1;
            min-height: 60px;
            max-height: 200px;
            padding: 15px;
            background: var(--gray-900);
            border: 1px solid var(--gray-700);
            color: var(--white);
            font-family: inherit;
            font-size: 1rem;
            resize: none;
            outline: none;
            transition: border-color 0.3s ease;
        }
        
        #message-input:focus {
            border-color: var(--white);
        }
        
        .input-footer {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        
        .char-counter {
            font-size: 0.9rem;
            color: var(--gray-400);
        }
        
        .btn-send {
            padding: 15px 30px;
            background: var(--white);
            color: var(--black);
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
        }
        
        .btn-send:hover {
            background: var(--gray-200);
        }
        
        /* Modal de configurações */
        .settings-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .settings-content {
            background: var(--gray-900);
            padding: 30px;
            border-radius: 10px;
            width: 500px;
            max-width: 90%;
            border: 1px solid var(--gray-700);
        }
        
        .settings-title {
            margin-bottom: 20px;
        }
        
        .settings-option {
            margin-bottom: 20px;
        }
        
        .settings-option label {
            display: block;
            margin-bottom: 5px;
        }
        
        .settings-option select {
            width: 100%;
            padding: 10px;
            background: var(--gray-800);
            color: var(--white);
            border: 1px solid var(--gray-600);
            outline: none;
        }
        
        .settings-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 30px;
        }
        
        @media (max-width: 1024px) {
            .chat-sidebar {
                width: 30%;
            }
            .chat-main {
                width: 70%;
            }
        }
        
        @media (max-width: 768px) {
            .chat-container {
                flex-direction: column;
                height: auto;
            }
            .chat-sidebar {
                width: 100%;
                height: 300px;
                border-right: none;
                border-bottom: 1px solid var(--gray-700);
            }
            .chat-main {
                width: 100%;
                height: calc(100vh - 400px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="chat-container">
            <!-- Sidebar esquerda -->
            <div class="chat-sidebar">
                <div class="sidebar-header">
                    <div class="logo">ZeroID.IA</div>
                    <button id="new-chat-btn" class="btn-new-chat">
                        <i class="fas fa-plus"></i> Nova Conversa
                    </button>
                </div>
                
                <div class="conversations-list" id="conversations-list">
                    <!-- As conversas serão carregadas aqui via JavaScript -->
                </div>
                
                <div class="sidebar-footer">
                    <button id="settings-btn" class="btn-settings">
                        <i class="fas fa-cog"></i> Configurações
                    </button>
                </div>
            </div>
            
            <!-- Área principal -->
            <div class="chat-main">
                <div class="chat-header">
                    <h2 id="current-conversation-title" class="chat-title">Nova Conversa</h2>
                    <button id="vibezz-btn" class="btn-vibezz">
                        <i class="fas fa-share-nodes"></i> Vibezz
                    </button>
                </div>
                
                <div class="messages-container" id="messages-container">
                    <!-- As mensagens serão exibidas aqui -->
                    <div class="welcome-message">
                        <p>Bem-vindo ao Chat Neural da ZeroID.IA. Comece uma nova conversa ou selecione uma conversa anterior.</p>
                    </div>
                </div>
                
                <div class="input-container">
                    <div class="input-wrapper">
                        <textarea id="message-input" placeholder="Digite sua mensagem aqui... (Suporte a Markdown)"></textarea>
                    </div>
                    <div class="input-footer">
                        <div class="char-counter">
                            <span id="char-count">0</span>/5000
                        </div>
                        <button id="send-btn" class="btn-send">
                            <i class="fas fa-paper-plane"></i> Enviar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Modal de configurações -->
    <div id="settings-modal" class="settings-modal">
        <div class="settings-content">
            <h3 class="settings-title">Configurações do Chat</h3>
            <div class="settings-option">
                <label for="ai-model">Modelo de IA:</label>
                <select id="ai-model">
                    <option value="gpt">GPT-4 (Padrão)</option>
                    <option value="claude">Claude 3</option>
                    <option value="gemini">Gemini Pro</option>
                </select>
            </div>
            <div class="settings-option">
                <label for="thinking-process">Mostrar processo de pensamento:</label>
                <select id="thinking-process">
                    <option value="yes">Sim</option>
                    <option value="no">Não</option>
                </select>
            </div>
            <div class="settings-option">
                <label for="export-data">Exportar conversas:</label>
                <button id="export-btn" class="btn btn-outline" style="width: 100%;">Exportar todas as conversas (JSON)</button>
            </div>
            <div class="settings-buttons">
                <button id="close-settings" class="btn btn-outline">Fechar</button>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="db/database.js"></script>
    <script src="js/chat.js"></script>
</body>
</html>
